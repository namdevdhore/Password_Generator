<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span class="re" id="pw">Click Generate</span>
            <button class="btn" id="copy">Copy</button>
        </div>
        <!-- <div>Length</div> -->
        <div class="setting-body">
            <div class="setting">
                <lable for="upper">Password Length</lable>
                <input id="len" type="number" min="6" max="32" value="20">                
            </div>
            <div class="setting">
                <lable for="upper">Include Uppercase</lable>
                <input id="upper" type="checkbox" class="toggel" checked>
            </div>
            <div class="setting">
                <label for="lower">Include Lower</label>
                <input id="lower" type="checkbox" class="toggel" checked>
            </div>
            <div class="setting">
                <label for="number">Include Numbers</label>
                <input id="number" type="checkbox" class="toggel" checked>
            </div>
            <div class="setting">
                <label for="symbol">Include Symbols</label>
                <input id="symbol" type="checkbox" class="toggel" checked>
            </div>
        </div>
        <div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
